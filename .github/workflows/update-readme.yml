name: Update README with Latest Hashnode Post

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch latest blog post from Hashnode API
        env:
          HASHNODE_TOKEN: ${{ secrets.HASHNODE_PAT }}  # Store your Hashnode PAT as a GitHub Secret
        run: |
          # Make API request with authentication
          response=$(curl -s -X GET "https://api.hashnode.com/v1/posts?page=1&perPage=1" \
            -H "Authorization: Bearer $HASHNODE_TOKEN" \
            -H "Content-Type: application/json")

          # Debugging: Print API response
          echo "Hashnode API Response: $response"

          # Extract latest post title & URL
          post_title=$(echo "$response" | jq -r '.posts[0].title')
          post_url=$(echo "$response" | jq -r '.posts[0].url')

          # Ensure data exists
          if [ -z "$post_title" ] || [ -z "$post_url" ]; then
            echo "Error: No valid latest post found!"
            exit 1
          fi

          # Format post
          post="ðŸ”— [$post_title]($post_url)"

          # Debugging: Print extracted post
          echo "Latest Post: $post"

          # Save to a file
          echo "$post" > latest_post.md

      - name: Update README
        run: |
          post=$(cat latest_post.md)

          if [ -z "$post" ]; then
            echo "Error: No latest post found, skipping README update."
            exit 1
          fi

          sed -i "/<!-- BLOG-POST-LIST:START -->/,/<!-- BLOG-POST-LIST:END -->/c\<!-- BLOG-POST-LIST:START -->\n$post\n<!-- BLOG-POST-LIST:END -->" README.md

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Updated latest Hashnode post" || exit 0
          git push
