name: "ðŸ“š latest Blog"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # Runs every hour, on the hour

jobs:
  update_blogs:
    name: "Update With Latest Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Fetching Repository Contents"
        uses: actions/checkout@v3

      - name: "ðŸ“š Hashnode Updater"
        uses: "varunsridharan/action-hashnode-blog@1.1.1"
        with:
          USERNAME: "harrypage" # Your correct Hashnode username
          COUNT: 4 # Number of latest posts to display
          STYLE: "blog-left"
          BLOG_URL: "https://harrypage.hashnode.dev/"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HASHNODE_TOKEN: ${{ secrets.HASHNODE_PAT }} # Use Hashnode PAT if required
